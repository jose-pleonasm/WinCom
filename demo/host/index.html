<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>WinCom / demo / iframe</title>

		<link type="text/css" href="./style.css" rel="stylesheet">

		<script type="text/javascript" src="../../src/polyfills.js"></script>
		<script type="text/javascript" src="../../src/util.js"></script>
		<script type="text/javascript" src="../../src/Emitter.js"></script>
		<script type="text/javascript" src="../../src/WinCom.js"></script>
		<script type="text/javascript" src="./app-client.js"></script>
	</head>
	<body>
		<iframe id="iframe" src="//jose.stream.dev/static/WinCom/demo/iframe/index.html"></iframe>
		<script type="text/javascript">
			var iframe = document.getElementById('iframe');
			var app = null;
			iframe.onload = function() {
				app = new AppClient(iframe.contentWindow);
				app.run();
			};
		</script>
	</body>
</html>
